<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp PROXe - System Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .subtitle {
            color: #ffffff;
            font-size: 13px;
            opacity: 0.7;
        }
        .header-actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        .btn {
            background: #0d0d0d;
            color: #ffffff;
            border: 1px solid #1a1a1a;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            line-height: 1;
        }
        .btn:hover {
            background: #1a1a1a;
        }
        .btn:active {
            background: #0d0d0d;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn .fa-sync-alt {
            transition: transform 0.3s;
        }
        .btn.refreshing .fa-sync-alt {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .card {
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            padding: 16px;
        }
        .card h2 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ffffff;
        }
        .card h2 i {
            font-size: 14px;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border: 1px solid;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-badge.ok {
            background: transparent;
            color: #00ff00;
            border-color: #00ff00;
        }
        .status-badge.error {
            background: transparent;
            color: #ff0000;
            border-color: #ff0000;
        }
        .status-badge.warning {
            background: transparent;
            color: #ffaa00;
            border-color: #ffaa00;
        }
        .status-badge.online {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        .key-item:last-child {
            border-bottom: none;
        }
        .key-name {
            font-weight: 400;
            font-size: 13px;
            color: #ffffff;
        }
        .error-item {
            padding: 12px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        .error-item:last-child {
            border-bottom: none;
        }
        .error-time {
            font-size: 10px;
            color: #ffffff;
            opacity: 0.6;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .error-message {
            color: #ffffff;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            opacity: 0.9;
        }
        .loading {
            color: #ffffff;
            font-size: 13px;
            opacity: 0.7;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #ffffff;
            font-size: 13px;
            opacity: 0.8;
        }
        .metric-value {
            font-weight: 500;
            color: #ffffff;
            font-size: 13px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .timestamp {
            text-align: center;
            color: #ffffff;
            font-size: 10px;
            margin-top: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }
        .empty-state {
            color: #ffffff;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-server"></i>
                System Status
            </h1>
            <div class="subtitle">Real-time monitoring and diagnostics</div>
            <div class="header-actions">
                <button class="btn" onclick="refreshAll()">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>

        <div class="status-grid">
            <div class="card">
                <h2><i class="fas fa-heartbeat"></i> System Health</h2>
                <div id="systemHealth" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-key"></i> Environment Keys</h2>
                <div id="envKeys" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-database"></i> Database</h2>
                <div id="dbStatus" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-plug"></i> API Status</h2>
                <div id="apiStatus" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-tachometer-alt"></i> Input to Output Gap</h2>
                <div id="metrics" class="loading">Checking...</div>
            </div>

            <div class="card full-width">
                <h2><i class="fas fa-exclamation-triangle"></i> Recent Errors</h2>
                <div id="errors" class="loading">Loading...</div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">Last updated: Never</div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchJSON(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function checkSystemHealth() {
            const div = document.getElementById('systemHealth');
            const healthData = await fetchJSON(`${API_BASE}/health`);
            const deployData = await fetchJSON(`${API_BASE}/status/deploy-info`);
            
            if (healthData.error) {
                div.innerHTML = `<span class="status-badge error">Offline</span><br><br><small style="opacity: 0.7; font-size: 12px;">${healthData.error}</small>`;
            } else {
                const version = deployData.version || 'unknown';
                const isVersionValid = version !== 'unknown' && /^[a-f0-9]{7}$/i.test(version);
                const deployLink = isVersionValid ? `https://github.com/bconclub/whatsapp-proxe/commit/${version}` : null;
                const versionDisplay = deployLink 
                    ? `<a href="${deployLink}" target="_blank" style="color: #ffffff; text-decoration: none; border-bottom: 1px solid #1a1a1a;">${version}</a>`
                    : version;
                
                div.innerHTML = `
                    <span class="status-badge ok online">Online</span>
                    <div class="metric">
                        <span class="metric-label">Version</span>
                        <span class="metric-value">${versionDisplay}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">${healthData.status || 'OK'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Deploy</span>
                        <span class="metric-value" style="font-size: 12px; opacity: 0.9;">${deployData.deployedAgo || 'Unknown'}</span>
                    </div>
                `;
            }
        }

        async function checkEnvKeys() {
            const div = document.getElementById('envKeys');
            const data = await fetchJSON(`${API_BASE}/status/env`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small style="opacity: 0.7; font-size: 12px;">${data.error}</small>`;
            } else {
                const keys = data.keys || [];
                if (keys.length === 0) {
                    div.innerHTML = '<div class="empty-state">No keys configured</div>';
                } else {
                    const html = keys.map(key => `
                        <div class="key-item">
                            <span class="key-name">${key.name}</span>
                            <span class="status-badge ${key.set ? 'ok' : 'error'}">${key.set ? 'Set' : 'Missing'}</span>
                        </div>
                    `).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function checkDatabase() {
            const div = document.getElementById('dbStatus');
            const data = await fetchJSON(`${API_BASE}/status/database`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small style="opacity: 0.7; font-size: 12px;">${data.error}</small>`;
            } else {
                const status = data.connected ? 'ok' : 'error';
                div.innerHTML = `
                    <span class="status-badge ${status}">${data.connected ? 'Connected' : 'Disconnected'}</span>
                    ${data.message ? `<br><br><small style="opacity: 0.7; font-size: 12px;">${data.message}</small>` : ''}
                `;
            }
        }

        async function checkAPI() {
            const div = document.getElementById('apiStatus');
            const data = await fetchJSON(`${API_BASE}/status/api`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small style="opacity: 0.7; font-size: 12px;">${data.error}</small>`;
            } else {
                const apis = data.apis || {};
                if (Object.keys(apis).length === 0) {
                    div.innerHTML = '<div class="empty-state">No API checks available</div>';
                } else {
                    const html = Object.entries(apis).map(([name, status]) => {
                        let badgeClass = 'error';
                        if (status.valid) {
                            badgeClass = 'ok';
                        } else if (status.warning) {
                            badgeClass = 'warning';
                        }
                        return `
                        <div class="metric">
                            <span class="metric-label">${name}</span>
                            <span class="status-badge ${badgeClass}">${status.valid ? 'Valid' : status.warning ? 'Warning' : 'Invalid'}</span>
                        </div>
                    `;
                    }).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function loadErrors() {
            const div = document.getElementById('errors');
            const data = await fetchJSON(`${API_BASE}/debug/errors`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error loading</span><br><br><small style="opacity: 0.7; font-size: 12px;">${data.error}</small>`;
            } else {
                const errors = data.recentErrors || [];
                if (errors.length === 0) {
                    div.innerHTML = '<div class="empty-state">No recent errors</div>';
                } else {
                    const html = errors.map(err => `
                        <div class="error-item">
                            <div class="error-time">${new Date(err.timestamp || Date.now()).toLocaleString()}</div>
                            <div class="error-message">${err.message || err.error || JSON.stringify(err)}</div>
                        </div>
                    `).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function checkMetrics() {
            const div = document.getElementById('metrics');
            const data = await fetchJSON(`${API_BASE}/status/metrics`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small style="opacity: 0.7; font-size: 12px;">${data.error}</small>`;
            } else {
                const formatTime = (ms) => {
                    if (ms < 1000) return `${ms}ms`;
                    return `${(ms / 1000).toFixed(2)}s`;
                };

                const avgTime = data.averageResponseTime || 0;
                const minTime = data.minResponseTime || 0;
                const maxTime = data.maxResponseTime || 0;
                const totalRequests = data.totalRequests || 0;
                const sampleSize = data.sampleSize || 5;

                if (totalRequests === 0) {
                    div.innerHTML = `
                        <div class="empty-state">No timing data available</div>
                        <div class="metric">
                            <span class="metric-label">Sample</span>
                            <span class="metric-value">Last ${sampleSize} responses</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Note</span>
                            <span class="metric-value" style="font-size: 11px; opacity: 0.6;">Send a message to generate data</span>
                        </div>
                    `;
                } else {
                    // Color code based on average gap time (input received to output sent)
                    let avgBadgeClass = 'ok';
                    if (avgTime > 10000) avgBadgeClass = 'error'; // > 10s is slow
                    else if (avgTime > 5000) avgBadgeClass = 'warning'; // > 5s is moderate

                    div.innerHTML = `
                        <div class="metric">
                            <span class="metric-label">Average Gap</span>
                            <span class="status-badge ${avgBadgeClass}">${formatTime(avgTime)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Fastest</span>
                            <span class="metric-value">${formatTime(minTime)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Slowest</span>
                            <span class="metric-value">${formatTime(maxTime)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Sample</span>
                            <span class="metric-value">${totalRequests}/${sampleSize}</span>
                        </div>
                        <div class="metric" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #1a1a1a;">
                            <span class="metric-label" style="font-size: 11px; opacity: 0.6;">Time from input received to output sent</span>
                        </div>
                    `;
                }
            }
        }

        async function refreshAll() {
            const btn = document.querySelector('.btn');
            const icon = btn.querySelector('.fa-sync-alt');
            
            // Add visual feedback
            btn.disabled = true;
            btn.classList.add('refreshing');
            
            try {
                // Update timestamp immediately
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleString()}`;
                
                // Show loading states
                document.getElementById('systemHealth').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('envKeys').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('dbStatus').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('apiStatus').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('errors').innerHTML = '<div class="loading">Refreshing...</div>';
                
                // Fetch all data
                await Promise.all([
                    checkSystemHealth(),
                    checkEnvKeys(),
                    checkDatabase(),
                    checkAPI(),
                    checkMetrics(),
                    loadErrors()
                ]);
            } catch (error) {
                console.error('Refresh error:', error);
            } finally {
                // Remove visual feedback
                btn.disabled = false;
                btn.classList.remove('refreshing');
            }
        }

        // Auto-refresh every 30 seconds
        refreshAll();
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
