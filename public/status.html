<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp PROXe - System Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .header .subtitle {
            color: #666;
            font-size: 14px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.ok {
            background: #10b981;
            color: white;
        }
        .status-badge.error {
            background: #ef4444;
            color: white;
        }
        .status-badge.warning {
            background: #f59e0b;
            color: white;
        }
        .status-badge.info {
            background: #3b82f6;
            color: white;
        }
        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f9fafb;
            border-radius: 5px;
            border-left: 3px solid #e5e7eb;
        }
        .key-item.set {
            border-left-color: #10b981;
        }
        .key-item.missing {
            border-left-color: #ef4444;
        }
        .key-name {
            font-weight: 600;
            color: #374151;
        }
        .key-value {
            font-size: 12px;
            color: #6b7280;
            font-family: monospace;
        }
        .error-item {
            padding: 12px;
            margin: 8px 0;
            background: #fef2f2;
            border-left: 3px solid #ef4444;
            border-radius: 5px;
        }
        .error-time {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 5px;
        }
        .error-message {
            color: #dc2626;
            font-weight: 500;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .refresh-btn:active {
            transform: translateY(0);
        }
        .loading {
            color: #6b7280;
            font-style: italic;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #6b7280;
        }
        .metric-value {
            font-weight: 600;
            color: #111827;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .timestamp {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ WhatsApp PROXe System Status</h1>
            <div class="subtitle">Real-time system monitoring and diagnostics</div>
            <button class="refresh-btn" onclick="refreshAll()" style="margin-top: 15px;">üîÑ Refresh All</button>
        </div>

        <div class="status-grid">
            <!-- System Health -->
            <div class="card">
                <h2>üíö System Health</h2>
                <div id="systemHealth" class="loading">Checking...</div>
            </div>

            <!-- Environment Variables -->
            <div class="card">
                <h2>üîë Environment Keys</h2>
                <div id="envKeys" class="loading">Checking...</div>
            </div>

            <!-- Database Status -->
            <div class="card">
                <h2>üóÑÔ∏è Database Connection</h2>
                <div id="dbStatus" class="loading">Checking...</div>
            </div>

            <!-- API Status -->
            <div class="card">
                <h2>üîå API Status</h2>
                <div id="apiStatus" class="loading">Checking...</div>
            </div>

            <!-- Recent Errors -->
            <div class="card full-width">
                <h2>‚ö†Ô∏è Recent Errors</h2>
                <div id="errors" class="loading">Loading...</div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">Last updated: Never</div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchJSON(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function checkSystemHealth() {
            const div = document.getElementById('systemHealth');
            const data = await fetchJSON(`${API_BASE}/health`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Offline</span><br><small>${data.error}</small>`;
            } else {
                div.innerHTML = `
                    <span class="status-badge ok">Online</span>
                    <div class="metric">
                        <span class="metric-label">Status:</span>
                        <span class="metric-value">${data.status || 'OK'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Timestamp:</span>
                        <span class="metric-value">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                `;
            }
        }

        async function checkEnvKeys() {
            const div = document.getElementById('envKeys');
            const data = await fetchJSON(`${API_BASE}/status/env`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><small>${data.error}</small>`;
            } else {
                const keys = data.keys || [];
                if (keys.length === 0) {
                    div.innerHTML = '<span class="status-badge warning">No keys found</span>';
                } else {
                    const html = keys.map(key => `
                        <div class="key-item ${key.set ? 'set' : 'missing'}">
                            <span class="key-name">${key.name}</span>
                            <span class="status-badge ${key.set ? 'ok' : 'error'}">${key.set ? 'Set' : 'Missing'}</span>
                        </div>
                    `).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function checkDatabase() {
            const div = document.getElementById('dbStatus');
            const data = await fetchJSON(`${API_BASE}/status/database`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><small>${data.error}</small>`;
            } else {
                const status = data.connected ? 'ok' : 'error';
                div.innerHTML = `
                    <span class="status-badge ${status}">${data.connected ? 'Connected' : 'Disconnected'}</span>
                    ${data.message ? `<br><small>${data.message}</small>` : ''}
                `;
            }
        }

        async function checkAPI() {
            const div = document.getElementById('apiStatus');
            const data = await fetchJSON(`${API_BASE}/status/api`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><small>${data.error}</small>`;
            } else {
                const html = Object.entries(data.apis || {}).map(([name, status]) => `
                    <div class="metric">
                        <span class="metric-label">${name}:</span>
                        <span class="status-badge ${status.valid ? 'ok' : 'error'}">${status.valid ? 'Valid' : 'Invalid'}</span>
                    </div>
                `).join('');
                div.innerHTML = html || '<span class="status-badge warning">No API checks available</span>';
            }
        }

        async function loadErrors() {
            const div = document.getElementById('errors');
            const data = await fetchJSON(`${API_BASE}/debug/errors`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error loading</span><br><small>${data.error}</small>`;
            } else {
                const errors = data.recentErrors || [];
                if (errors.length === 0) {
                    div.innerHTML = '<span class="status-badge ok">No recent errors</span>';
                } else {
                    const html = errors.map(err => `
                        <div class="error-item">
                            <div class="error-time">${new Date(err.timestamp || Date.now()).toLocaleString()}</div>
                            <div class="error-message">${err.message || err.error || JSON.stringify(err)}</div>
                        </div>
                    `).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function refreshAll() {
            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleString()}`;
            await Promise.all([
                checkSystemHealth(),
                checkEnvKeys(),
                checkDatabase(),
                checkAPI(),
                loadErrors()
            ]);
        }

        // Auto-refresh every 30 seconds
        refreshAll();
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
