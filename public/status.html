<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp PROXe - System Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #000000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 2px solid #000000;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header .subtitle {
            color: #666666;
            font-size: 14px;
            text-align: left;
            margin-left: 0;
        }
        .header-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1;
        }
        .btn i {
            font-size: 14px;
            display: inline-block;
            vertical-align: middle;
        }
        .btn span {
            display: inline-block;
            vertical-align: middle;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn:active {
            opacity: 0.6;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn .fa-sync-alt {
            transition: transform 0.3s;
        }
        .btn.refreshing .fa-sync-alt {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 24px;
            border-radius: 0;
        }
        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card h2 i {
            font-size: 18px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid #000000;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-badge.ok {
            background: #10b981;
            color: #ffffff;
            border-color: #10b981;
        }
        .status-badge.error {
            background: #ef4444;
            color: #ffffff;
            border-color: #ef4444;
        }
        .status-badge.warning {
            background: #f59e0b;
            color: #ffffff;
            border-color: #f59e0b;
        }
        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .key-item:last-child {
            border-bottom: none;
        }
        .key-name {
            font-weight: 500;
            font-size: 14px;
        }
        .error-item {
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .error-item:last-child {
            border-bottom: none;
        }
        .error-time {
            font-size: 11px;
            color: #666666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .error-message {
            color: #000000;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }
        .loading {
            color: #666666;
            font-size: 14px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #666666;
            font-size: 14px;
        }
        .metric-value {
            font-weight: 500;
            color: #000000;
            font-size: 14px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .timestamp {
            text-align: center;
            color: #666666;
            font-size: 11px;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .empty-state {
            color: #999999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-server"></i>
                System Status
            </h1>
            <div class="subtitle">Real-time monitoring and diagnostics</div>
            <div class="header-actions">
                <button class="btn" onclick="refreshAll()">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>

        <div class="status-grid">
            <div class="card">
                <h2><i class="fas fa-heartbeat"></i> System Health</h2>
                <div id="systemHealth" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-key"></i> Environment Keys</h2>
                <div id="envKeys" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-database"></i> Database</h2>
                <div id="dbStatus" class="loading">Checking...</div>
            </div>

            <div class="card">
                <h2><i class="fas fa-plug"></i> API Status</h2>
                <div id="apiStatus" class="loading">Checking...</div>
            </div>

            <div class="card full-width">
                <h2><i class="fas fa-exclamation-triangle"></i> Recent Errors</h2>
                <div id="errors" class="loading">Loading...</div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">Last updated: Never</div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchJSON(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function checkSystemHealth() {
            const div = document.getElementById('systemHealth');
            const data = await fetchJSON(`${API_BASE}/health`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Offline</span><br><br><small>${data.error}</small>`;
            } else {
                div.innerHTML = `
                    <span class="status-badge ok">Online</span>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">${data.status || 'OK'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Timestamp</span>
                        <span class="metric-value">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                `;
            }
        }

        async function checkEnvKeys() {
            const div = document.getElementById('envKeys');
            const data = await fetchJSON(`${API_BASE}/status/env`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small>${data.error}</small>`;
            } else {
                const keys = data.keys || [];
                if (keys.length === 0) {
                    div.innerHTML = '<div class="empty-state">No keys configured</div>';
                } else {
                    const html = keys.map(key => `
                        <div class="key-item">
                            <span class="key-name">${key.name}</span>
                            <span class="status-badge ${key.set ? 'ok' : 'error'}">${key.set ? 'Set' : 'Missing'}</span>
                        </div>
                    `).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function checkDatabase() {
            const div = document.getElementById('dbStatus');
            const data = await fetchJSON(`${API_BASE}/status/database`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small>${data.error}</small>`;
            } else {
                const status = data.connected ? 'ok' : 'error';
                div.innerHTML = `
                    <span class="status-badge ${status}">${data.connected ? 'Connected' : 'Disconnected'}</span>
                    ${data.message ? `<br><br><small>${data.message}</small>` : ''}
                `;
            }
        }

        async function checkAPI() {
            const div = document.getElementById('apiStatus');
            const data = await fetchJSON(`${API_BASE}/status/api`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error</span><br><br><small>${data.error}</small>`;
            } else {
                const apis = data.apis || {};
                if (Object.keys(apis).length === 0) {
                    div.innerHTML = '<div class="empty-state">No API checks available</div>';
                } else {
                    const html = Object.entries(apis).map(([name, status]) => {
                        let badgeClass = 'error';
                        if (status.valid) {
                            badgeClass = 'ok';
                        } else if (status.warning) {
                            badgeClass = 'warning';
                        }
                        return `
                        <div class="metric">
                            <span class="metric-label">${name}</span>
                            <span class="status-badge ${badgeClass}">${status.valid ? 'Valid' : status.warning ? 'Warning' : 'Invalid'}</span>
                        </div>
                    `;
                    }).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function loadErrors() {
            const div = document.getElementById('errors');
            const data = await fetchJSON(`${API_BASE}/debug/errors`);
            
            if (data.error) {
                div.innerHTML = `<span class="status-badge error">Error loading</span><br><br><small>${data.error}</small>`;
            } else {
                const errors = data.recentErrors || [];
                if (errors.length === 0) {
                    div.innerHTML = '<div class="empty-state">No recent errors</div>';
                } else {
                    const html = errors.map(err => `
                        <div class="error-item">
                            <div class="error-time">${new Date(err.timestamp || Date.now()).toLocaleString()}</div>
                            <div class="error-message">${err.message || err.error || JSON.stringify(err)}</div>
                        </div>
                    `).join('');
                    div.innerHTML = html;
                }
            }
        }

        async function refreshAll() {
            const btn = document.querySelector('.btn');
            const icon = btn.querySelector('.fa-sync-alt');
            
            // Add visual feedback
            btn.disabled = true;
            btn.classList.add('refreshing');
            
            try {
                // Update timestamp immediately
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleString()}`;
                
                // Show loading states
                document.getElementById('systemHealth').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('envKeys').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('dbStatus').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('apiStatus').innerHTML = '<div class="loading">Refreshing...</div>';
                document.getElementById('errors').innerHTML = '<div class="loading">Refreshing...</div>';
                
                // Fetch all data
                await Promise.all([
                    checkSystemHealth(),
                    checkEnvKeys(),
                    checkDatabase(),
                    checkAPI(),
                    loadErrors()
                ]);
            } catch (error) {
                console.error('Refresh error:', error);
            } finally {
                // Remove visual feedback
                btn.disabled = false;
                btn.classList.remove('refreshing');
            }
        }

        // Auto-refresh every 30 seconds
        refreshAll();
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
