name: Deploy WhatsApp PROXe to VPS

on:
  push:
    branches:
      - main
      - whatsapp-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30s
          script: |
            set -e  # Exit on error
            
            echo "üöÄ Starting deployment..."
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            
            # Create parent directory if it doesn't exist
            mkdir -p /var/www
            
            # Git operations
            if [ -d "/var/www/whatsapp-proxe/.git" ]; then
              echo "üì• Pulling latest changes..."
              cd /var/www/whatsapp-proxe
              git pull origin main || {
                echo "‚ö†Ô∏è  Git pull failed, trying to reset..."
                git fetch origin
                git reset --hard origin/main
              }
            else
              # If directory exists but isn't a git repo, remove it
              if [ -d "/var/www/whatsapp-proxe" ]; then
                echo "‚ö†Ô∏è  Directory exists but is not a git repository"
                echo "üóëÔ∏è  Removing existing directory..."
                rm -rf /var/www/whatsapp-proxe
              fi
              echo "üì• Cloning repository..."
              git clone https://github.com/bconclub/whatsapp-proxe.git /var/www/whatsapp-proxe
              cd /var/www/whatsapp-proxe
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm install --production
            
            # PM2 operations
            echo "üîÑ Managing PM2 process..."
            if pm2 describe whatsapp-proxe > /dev/null 2>&1; then
              echo "‚ôªÔ∏è  Restarting existing PM2 process..."
              pm2 restart whatsapp-proxe
            else
              echo "‚ñ∂Ô∏è  Starting new PM2 process..."
              pm2 start ecosystem.config.js
              pm2 save
            fi
            
            echo "‚úÖ Deployment complete!"
            pm2 status

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sleep 5
            curl -f http://localhost:3000/health || exit 1

