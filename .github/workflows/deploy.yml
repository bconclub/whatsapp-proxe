name: Deploy WhatsApp PROXe to VPS

on:
  push:
    branches:
      - main
      - whatsapp-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30s
          script: |
            set -e  # Exit on error
            
            echo "üöÄ Starting deployment..."
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            
            # Create parent directory if it doesn't exist
            mkdir -p /var/www
            
            # Git operations - always ensure clean state
            if [ -d "/var/www/whatsapp-proxe/.git" ]; then
              echo "üì• Pulling latest changes..."
              cd /var/www/whatsapp-proxe
              # Discard any local changes and ensure clean state
              git fetch origin
              git reset --hard origin/main
              git clean -fd
              # Verify no conflict markers exist
              if grep -r "<<<<<<< " . --include="*.js" --include="*.ts" 2>/dev/null; then
                echo "‚ö†Ô∏è  Found conflict markers! Cleaning up..."
                git reset --hard origin/main
                git clean -fd
              fi
            else
              # If directory exists but isn't a git repo, remove it
              if [ -d "/var/www/whatsapp-proxe" ]; then
                echo "‚ö†Ô∏è  Directory exists but is not a git repository"
                echo "üóëÔ∏è  Removing existing directory..."
                rm -rf /var/www/whatsapp-proxe
              fi
              echo "üì• Cloning repository..."
              git clone https://github.com/bconclub/whatsapp-proxe.git /var/www/whatsapp-proxe
              cd /var/www/whatsapp-proxe
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm install --production
            
            # Check for .env.local file
            if [ ! -f ".env.local" ] && [ ! -f ".env" ]; then
              echo "‚ö†Ô∏è  WARNING: Neither .env.local nor .env found!"
              echo "‚ö†Ô∏è  Please create .env.local with your environment variables."
              echo "‚ö†Ô∏è  See env.template for required variables."
            fi
            
            # PM2 operations - ensure clean stop
            echo "üîÑ Managing PM2 process..."
            if pm2 describe whatsapp-proxe > /dev/null 2>&1; then
              echo "‚ôªÔ∏è  Stopping existing PM2 process..."
              pm2 stop whatsapp-proxe || true
              sleep 2
              pm2 delete whatsapp-proxe || true
              sleep 1
            fi
            
            # Kill any process still using port 3001
            echo "üîç Checking for processes on port 3001..."
            lsof -ti:3001 | xargs kill -9 2>/dev/null || echo "No processes found on port 3001"
            sleep 1
            
            echo "‚ñ∂Ô∏è  Starting PM2 process..."
            pm2 start ecosystem.config.cjs
            pm2 save
            
            echo "‚úÖ Deployment complete!"
            pm2 status

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "‚è≥ Waiting for app to be ready..."
            sleep 10
            echo "üè• Checking health endpoint on port 3001..."
            # Wait for PM2 process to be online
            for i in {1..30}; do
              if pm2 describe whatsapp-proxe | grep -q "online"; then
                echo "‚úÖ PM2 process is online"
                break
              fi
              echo "Waiting for PM2 process... ($i/30)"
              sleep 2
            done
            # Check health endpoint on correct port
            curl -f http://localhost:3001/health || {
              echo "‚ùå Health check failed"
              pm2 logs whatsapp-proxe --lines 20 --nostream
              exit 1
            }
            echo "‚úÖ Health check passed!"

