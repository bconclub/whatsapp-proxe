name: Deploy WhatsApp PROXe to VPS
# Port: 3002 (dashboard uses 3001)

on:
  push:
    branches:
      - main
      - whatsapp-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Increment version
        id: version
        run: |
          # Read current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Increment patch version (1.0.1 ‚Üí 1.0.2)
          NEW_VERSION=$(npm version patch --no-git-tag-version | sed 's/v//')
          echo "New version: $NEW_VERSION"
          
          # Set output for use in next steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "DEPLOY_VERSION=v$NEW_VERSION" >> $GITHUB_ENV
          
          # Commit and push version change
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION" || echo "No changes to commit"
          git push || echo "‚ö†Ô∏è  Push failed - version will be read from package.json on server"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30s
          script: |
            set -e  # Exit on error
            
            # Get version from previous step output
            DEPLOY_VERSION="${{ env.DEPLOY_VERSION }}"
            
            echo "üöÄ Starting deployment..."
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Deploy version: $DEPLOY_VERSION"
            
            # Create parent directory if it doesn't exist
            mkdir -p /var/www
            
            # Git operations - always ensure clean state
            if [ -d "/var/www/whatsapp-proxe/.git" ]; then
              echo "üì• Pulling latest changes..."
              cd /var/www/whatsapp-proxe
              # Discard any local changes and ensure clean state
              git fetch origin
              git reset --hard origin/main
              git clean -fd
              # Verify no conflict markers exist
              if grep -r "<<<<<<< " . --include="*.js" --include="*.ts" 2>/dev/null; then
                echo "‚ö†Ô∏è  Found conflict markers! Cleaning up..."
                git reset --hard origin/main
                git clean -fd
              fi
            else
              # If directory exists but isn't a git repo, remove it
              if [ -d "/var/www/whatsapp-proxe" ]; then
                echo "‚ö†Ô∏è  Directory exists but is not a git repository"
                echo "üóëÔ∏è  Removing existing directory..."
                rm -rf /var/www/whatsapp-proxe
              fi
              echo "üì• Cloning repository..."
              git clone https://github.com/bconclub/whatsapp-proxe.git /var/www/whatsapp-proxe
              cd /var/www/whatsapp-proxe
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm install --production
            
            # Write version to file
            echo "üìù Writing version to file..."
            echo "$DEPLOY_VERSION" > /var/www/whatsapp-proxe/VERSION
            echo "‚úÖ Version written: $DEPLOY_VERSION"
            
            # Get version from package.json for deploy info
            DEPLOY_VERSION_FOR_INFO=$(node -p "require('./package.json').version" 2>/dev/null || echo "$DEPLOY_VERSION" | sed 's/v//')
            DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            
            # Create DEPLOY_INFO file with semantic version
            echo "üìù Creating DEPLOY_INFO file..."
            printf '{"version":"%s","timestamp":"%s","deployer":"github-actions"}\n' "$DEPLOY_VERSION_FOR_INFO" "$DEPLOY_TIME" > /var/www/whatsapp-proxe/DEPLOY_INFO
            echo "‚úÖ Created DEPLOY_INFO with version=$DEPLOY_VERSION_FOR_INFO, timestamp=$DEPLOY_TIME"
            
            # Update .env.local with DEPLOY_VERSION and LAST_DEPLOY_TIME
            echo "üìù Updating .env.local with deployment info..."
            if [ -f ".env.local" ]; then
              # Remove existing DEPLOY_VERSION and LAST_DEPLOY_TIME if present
              sed -i '/^DEPLOY_VERSION=/d' .env.local
              sed -i '/^LAST_DEPLOY_TIME=/d' .env.local
              # Append new values
              echo "DEPLOY_VERSION=$DEPLOY_VERSION" >> .env.local
              echo "LAST_DEPLOY_TIME=$DEPLOY_TIME" >> .env.local
            else
              # Create new .env.local if it doesn't exist
              echo "DEPLOY_VERSION=$DEPLOY_VERSION" > .env.local
              echo "LAST_DEPLOY_TIME=$DEPLOY_TIME" >> .env.local
              echo "‚ö†Ô∏è  Created new .env.local - please add other required variables!"
            fi
            echo "‚úÖ Updated .env.local with DEPLOY_VERSION=$DEPLOY_VERSION and LAST_DEPLOY_TIME=$DEPLOY_TIME"
            
            # Check for .env.local file and run environment check
            if [ ! -f ".env.local" ] && [ ! -f ".env" ]; then
              echo "‚ö†Ô∏è  WARNING: Neither .env.local nor .env found!"
              echo "‚ö†Ô∏è  Please create .env.local with your environment variables."
              echo "‚ö†Ô∏è  See env.template for required variables."
              echo ""
              echo "üìù To fix this, SSH into the VPS and run:"
              echo "   cd /var/www/whatsapp-proxe"
              echo "   cp env.template .env.local"
              echo "   nano .env.local  # Add your credentials"
              echo "   pm2 restart whatsapp-proxe"
            else
              echo "‚úÖ Environment file found, running checks..."
              chmod +x scripts/check-env.sh 2>/dev/null || true
              bash scripts/check-env.sh || echo "‚ö†Ô∏è  Environment check had warnings"
            fi
            
            # PM2 operations - graceful reload
            echo "üîÑ Managing PM2 process..."
            if pm2 describe whatsapp-proxe > /dev/null 2>&1; then
              echo "‚ôªÔ∏è  Reloading existing PM2 process (zero-downtime)..."
              pm2 reload whatsapp-proxe
            else
              echo "‚ñ∂Ô∏è  Starting new PM2 process..."
              pm2 start ecosystem.config.cjs
            fi
            pm2 save
            
            echo "‚úÖ Deployment complete!"
            pm2 status

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "‚è≥ Waiting for app to be ready..."
            sleep 10
            echo "üè• Checking health endpoint on port 3002..."
            # Wait for PM2 process to be online
            for i in {1..30}; do
              if pm2 describe whatsapp-proxe | grep -q "online"; then
                echo "‚úÖ PM2 process is online"
                break
              fi
              echo "Waiting for PM2 process... ($i/30)"
              sleep 2
            done
            # Check health endpoint on correct port
            curl -f http://localhost:3002/health || {
              echo "‚ùå Health check failed"
              pm2 logs whatsapp-proxe --lines 20 --nostream
              exit 1
            }
            echo "‚úÖ Health check passed!"

